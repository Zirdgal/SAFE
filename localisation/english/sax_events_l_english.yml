l_english:
 sax_focus_events.1.title:0 "Assasination of King Friedrich!"
 sax_focus_events.1.desc:0 "The king was found dead in his bedroom this morning. His throat was slit and windows were left open, there was a note left that read Thule wird unter dem Sonnenrad wieder auferstehen. A day of mourning has been announced and the council has yet to choose who shall be king."
 sax_focus_events.1.option.a:0 "Dark days ahead"
 sax_focus_events.1.option_b:0 "All going to plan"
 