 DEN_POLITICS_STORM_DESC:0 "Denmark-Norway finds itself in a complicated situation in 1936. As the Eastern and Western powers slowly approach the centre of Europe, Denmark-Norway and it's citizens wonder if their downfall is inevitable. \n \nA once united nation, is now divided. The popular king Christian X must find a way to quell the rebellions and protests happening all over the country. With the Sami refusing to cooperate, and the Norwegian partisans on the west coast actively sabotaging the state, only time will tell what happens to the fragile union."